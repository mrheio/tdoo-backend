name: Deploy

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    APP: tdoo-backend

jobs:
    build:
        name: Build image
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Build Docker image
              run: docker build . --tag ${{ env.APP }}:lts

            - name: Save image
              run: docker save ${{ env.APP }} > /tmp/${{ env.APP }}.tar

            - name: Upload image
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.APP }}
                  path: /tmp/${{ env.APP }}.tar

    deploy:
        name: Deploy server
        runs-on: ubuntu-22.04
        needs: build
        steps:
            - name: Setup SSH
              run: |
                  mkdir -p ~/.ssh/
                  echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
                  chmod 600 ~/.ssh/id_ed25519
                  ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
                  cat >>~/.ssh/config <<END
                  Host deploy
                    HostName ${{ secrets.SSH_HOST }}
                    User ${{ secrets.SSH_USER }}
                    IdentityFile ~/.ssh/id_ed25519
                  END

            - name: Download image
              uses: actions/download-artifact@v4
              with:
                  name: ${{ env.APP }}
                  path: /tmp

            - name: Upload image to server
              run: rsync -avz /tmp/${{ env.APP }}.tar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/app/

            - name: Load image
              run: ssh deploy 'cd ~/app && docker load < ${{ env.APP }}.tar'

            - name: Run app
              run: ssh deploy 'docker rm --force ${{ env.APP }} && docker run -d -e DATABASE_URL="${{ secrets.DATABASE_URL }}" -e JWT_SECRET="${{ secrets.JWT_SECRET }}" -p 8080:8080 --name=${{ env.APP }} ${{ env.APP }}:lts'

            - name: Cleanup
              run: ssh deploy 'docker image prune -a --force'
